<app-admin-navbar></app-admin-navbar>
<div class="tabs">
<button class="button-1" (click)="onCurrentBookingsClick()" [class.active]="currentButtonActive">Owner Detail</button>
<button class="button-2" (click)="onPastBookingsClick()" [class.active]="pastButtonActive">Customer Detail</button>
</div>

  <div *ngIf="!showUserDetail">
    <app-admin-customer-list></app-admin-customer-list>
  </div>
  
  <div *ngIf="showUserDetail">
    <app-admin-owner-list></app-admin-owner-list>
  </div>
  <br>

  <div style="text-align:center" class="container">
    <h1>Upload a File</h1>
    <br>
    <input #fileInput type="file" (change)="fileChange($event)" placeholder="Upload file" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
    <button (click)="upload()" mat-raised-button color="primary">Upload</button>
  </div>
  
<div *ngIf="validationErrors && validationErrors.length > 0">
  <br>
 <h3 style="padding-left:16px;"> Correct these Error In Excel</h3>
<div >
  <table mat-table [dataSource]="validationErrors" >

    <ng-container matColumnDef="serialNumber">
      <th mat-header-cell *matHeaderCellDef> Sr. No </th>
      <td mat-cell *matCellDef="let i=index"> {{i+1}} </td>
    </ng-container>


    
    <ng-container matColumnDef="columnName">
      <th mat-header-cell *matHeaderCellDef> Column Name </th>
      <td mat-cell *matCellDef="let error"> {{error.columnName}} </td>
    </ng-container>

    <ng-container matColumnDef="rowNumber">
      <th mat-header-cell *matHeaderCellDef> Row Number </th>
      <td mat-cell *matCellDef="let error"> {{error.rowNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="errorMessage">
      <th mat-header-cell *matHeaderCellDef> Error Message </th>
      <td mat-cell *matCellDef="let error"> {{error.errorMessage}} </td>
    </ng-container>

 
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
</div>

</div>
