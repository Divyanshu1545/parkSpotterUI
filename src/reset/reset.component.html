<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Reset Password</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="resetPasswordForm">
                            <div class="form-group pt-3">
                                <div class="input-feild">
                                    <!-- [class.error]="resetPasswordForm.controls['password'].dirty && resetPasswordForm.hasError('required','password')" -->
                                    <span class="fa fa-user p-2"></span> <input formControlName="password" type="text"
                                        placeholder="password"> </div>
                            </div>
                            <!-- <small
                                *ngIf="resetPasswordForm.controls['password'].dirty && resetPasswordForm.hasError('required','password')"
                                class="text-danger">*password is required*</small> -->
                            <div class="form-group pt-3">
                                <div class="input-feild"
                                    [class.error]="resetPasswordForm.controls['confirmPassword'].dirty && resetPasswordForm.hasError('required','confirmPassword')">
                                    <span class="fa fa-user p-2"></span> <input formControlName="confirmPassword"
                                        type="text" placeholder="confirmPassword"> </div>
                            </div>
                            <!-- <small *ngIf="resetPasswordForm.controls['confirmPassword'].dirty && resetPasswordForm.get('confirmPassword')?.hasError('required')" class="text-danger">*confirmPassword is required*</small> -->
                            <small
                                *ngIf="resetPasswordForm.controls['confirmPassword'].dirty && resetPasswordForm.hasError('required','confirmPassword')"
                                class="text-danger">*confirmPassword is required*</small>
                            <small
                                *ngIf="resetPasswordForm.get('confirmPassword')?.hasError('confirmPasswordValidator')"
                                class="text-danger">* Passwords don't match*</small>
                            <button (click)="reset()" class="btn btn-primary btn-block mt-4 w-100">Reset </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
